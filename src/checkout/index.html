<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form>
        <label for="customerName">Customer Name:</label>
        <input type="text" name="customerName" id="customerName" required>

        <label for="street">Street</label>
        <input type="text" name="street" id="street" required>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>

        <label for="state">State:</label>
        <input type="text" name="state" id="state" required>

        <label for="zip">Zip Code:</label>
        <input type="number" name="zip" id="zip" required>

        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="number" name="creditCardNumber" id="creditCardNumber" required>

        <label for="expirationDate">Expiration Date:</label>
        <input type="date" name="expirationDate" id="expirationDate" required>

        <label for="securityCode">Security Code</label>
        <input type="number" name="securityCode" id="securityCode" required>

        <section class="orderSummary">
        
        </section>

        <input type="submit" value="Checkout">
      </form>


    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
