<!-- Add a button that triggers the sign-up pop-up -->
<button id="signup-btn">Sign up for our newsletter</button>
<br>
<br>
<!-- Add a hidden form that appears when the button is clicked -->

<div id="signup-form" style="display:none;">
    <form action="submit">
        <h2>Sign up for our newsletter</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button id="submit-btn">Submit</button>
    </form>
</div>
